<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - REAL ESTATE India</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card card">
                <div class="auth-logo">
                    <a href="index.html" class="logo" aria-label="REAL ESTATE India Home">REAL <span>ESTATE</span></a>
                </div>
                
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Login to your account to continue</p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-input">
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                            <span class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <div>
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="text-primary">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="text-primary">Register Now</a></p>
                </div>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <button class="btn btn-social google">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button class="btn btn-social facebook">
                        <i class="fab fa-facebook-f"></i> Continue with Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 40px 20px;
        }
        
        .auth-container {
            max-width: 450px;
            width: 100%;
        }
        
        .auth-card {
            padding: 40px;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo .logo {
            font-size: 2rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--gray);
        }
        
        .auth-form .form-group {
            margin-bottom: 20px;
        }
        
        .password-input {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
        }

        .auth-footer p {
            text-align: center;
        }
        
        .auth-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-light);
        }
        
        .auth-divider span {
            background: var(--white);
            padding: 0 15px;
            position: relative;
            color: var(--gray);
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid var(--gray-light);
            background: var(--white);
            color: var(--dark);
            transition: var(--transition);
        }
        
        .btn-social:hover {
            background: var(--off-white);
        }
        
        .btn-social.google:hover {
            border-color: #DB4437;
            color: #DB4437;
        }
        
        .btn-social.facebook:hover {
            border-color: #1877F2;
            color: #1877F2;
        }
    </style>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/ajax.js"></script>
</body>
</html>
